{% extends "base.html" %} {% block title %}Login | TopperTutor{% endblock %} {%
block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %} {% block body %}
<div class="login-container">
  <img
    class="wlu-logo"
    src="{{ url_for('static', filename='images/wlu_logo.png') }}"
    alt="WLU Logo"
  >

  <h1>Welcome to <span>TopperTutor!</span></h1>
  {% if require_oauth %}
  <input
    type="button"
    class="btn btn-login"
    value="Login with Google"
    onclick="window.location.href='{{ url_for('web_interface.authentication_routes.login_google')}}'"
  />
  {% else %}
  <form
    id="auth-form"
    action="{{url_for('web_interface.authentication_routes.login')}}"
    method="post"
  >
    <label for="email">Email:</label>
    <input
      type="hidden"
      name="csrf_token"
      value="{{ csrf_token }}"
    >

    <input
      type="text"
      name="email"
      class="input-field"
    />

    <label for="password">Password:</label>
    <input
      type="password"
      name="password"
      class="input-field"
    />

    <input
      type="submit"
      value="Login"
      class="btn btn-login"
      onclick="setActionForm('login')"
    />

    <input
      type="button"
      class="btn login-google"
      value="Login with Google"
      onclick="window.location.href='{{ url_for('web_interface.authentication_routes.login_google')}}'"
    />
  </form>
  {% endif %}
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
