{% extends "base.html" %}

{% block title %}Chat | ScottGPT{% endblock %}

{% block css %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/vs2015.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/conversation.css') }}">
{% endblock %}

{% block body %}
  <div id="main-layout">
    <div id="sidebar" class="oswald">
      <h2>CONVERSATIONS</h2>
      <button id="new-conversation-btn" class="new-conversation-btn" onclick="createNewConversation()">+ New Conversation</button>
      <div id="sidebar-messages"></div>
    </div>

    <div id="main">
      <div id="chat-container"></div>

      <div style="display: none; width: 100%; background-color: white; border-top: 1px solid #003DA5;" id="limitInformation">
        <ul id="limitList"></ul>
      </div>
      <div id="message-input">
        <form id="input-form" onsubmit="handleSend(event)">
          <button type="button" class="fira-sans" id="showLimitsButton" onclick="showLimits(event)">Show Limits</button>
          <button type="button" class="fira-sans" id="hideLimitsButton" onclick="hideLimits(event)" style="display: none;">Hide Limits</button>
          <textarea
            id="userMessage"
            rows="2"
            class="fira-sans"
            placeholder="Type your message..."
          ></textarea>
          <button type="submit" id="sendButton" class="fira-sans">Send</button>

          {% if redirectable %}
          <button type="button" id="redirectButton" class="fira-sans">
            {% if conversation_state == "CHATBOT" %}
            Redirect to ULA
            {% elif conversation_state == "REDIRECTED" %}
            Mark as Resolved 
            {% else %}
            Resolved
            {% endif %}
          </button>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="{{ url_for('static', filename='js/conversation.js') }}"></script>
{% endblock %}
